<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cousins Gift Exchange ğŸ„</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: radial-gradient(circle at top, #d92424, #700303);
    color: #fff;
    text-align: center;
    padding: 2rem;
    background-image: url('https://i.imgur.com/jUswCwr.png'); /* festive background */
    background-size: cover;
    background-position: center;
  }
  h1 { text-shadow: 2px 2px 6px #000; }
  input {
    padding: 0.5rem;
    border-radius: 5px;
    border: none;
    margin-top: 1rem;
    width: 200px;
    text-align: center;
  }
  button {
    background: #2ecc71;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 10px 25px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 1rem;
  }
  button:hover { background: #27ae60; }
  #welcome { font-size: 1.2rem; margin-top: 1rem; color: #fffae6; }
</style>
</head>
<body>
<h1>ğŸ… Cousins Gift Exchange 2025 ğŸ</h1>

<input type="text" id="codeInput" placeholder="Enter your Reindeer Code" />
<br/>
<button onclick="verifyCode()">Submit</button>
<div id="welcome"></div>

<script>
  // Reindeer codes
  const validCodes = {
    "Dasher1001":"Isaiah",
    "Dancer1002":"Andrew",
    "Prancer1003":"Justin",
    "Vixen1004":"Haddon",
    "Comet1005":"Grayson",
    "Cupid1006":"Ainsley",
    "Donner1007":"Jon",
    "Blitzen1008":"Lexi"
  };

  let usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || {};

  function verifyCode() {
    const code = document.getElementById("codeInput").value.trim();
    const welcomeDiv = document.getElementById("welcome");

    if (validCodes[code]) {
      if (usedCodes[code]) {
        welcomeDiv.textContent = `Code already used! ğŸ…`;
      } else {
        const name = validCodes[code];
        usedCodes[code] = true;
        localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
        sessionStorage.setItem("cousinName", name);
        welcomeDiv.textContent = `Welcome ${name}! Are you ready to draw a name? ğŸ„`;
        setTimeout(() => { window.location.href = "wheel.html"; }, 1500);
      }
    } else {
      welcomeDiv.textContent = "Invalid code! Please check your Reindeer Code ğŸ";
    }
  }
</script>
</body>
</html>
