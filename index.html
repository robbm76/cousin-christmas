<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cousins Gift Exchange üéÑ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ff4b2b, #240b36);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      width: 220px;
      text-align: center;
      letter-spacing: 2px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: #ffd700;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #fff176; }
    .error { color: #ff8080; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üéÅ Cousins Gift Exchange 2025 üéÑ</h1>
    <p>Enter your unique reindeer code:</p>
    <input type="password" id="password" placeholder="Enter code..." />
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const codes = {
      "DASHER742": "Isaiah",
      "DANCER314": "Andrew",
      "PRANCER808": "Justin",
      "VIXEN226": "Haddon",
      "COMET519": "Grayson",
      "CUPID981": "Ainsley",
      "DONNER434": "Jon",
      "BLITZEN105": "Lexi",

      // Test codes
      "1001": "Test01",
      "1002": "Test02",
      "1003": "Test03",
      "1004": "Test04",
      "1005": "Test05",
      "1006": "Test06",
      "1007": "Test07",
      "1008": "Test08",
      "1009": "Test09",
      "1010": "Test10",
      "1011": "Test11",
      "1012": "Test12",
      "1013": "Test13",
      "1014": "Test14",
      "1015": "Test15",
      "1016": "Test16"
    };

    function checkPassword() {
      const input = document.getElementById('password').value.trim().toUpperCase();
      const error = document.getElementById('error');

      if (codes[input]) {
        sessionStorage.setItem('cousinName', codes[input]);
        window.location.href = 'wheel.html';
      } else {
        error.textContent = "Invalid code. Please try again or check with Josh üéÖ";
      }
    }
  </script>
</body>
</html>
