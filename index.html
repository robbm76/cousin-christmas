<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cousins Gift Exchange Login üéÑ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #c31432, #240b36);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: #ffd700;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ffef7e;
    }
    .error { color: #ff8080; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üéÖ Cousins Gift Exchange 2025 üéÅ</h1>
    <p>Enter your personal gift code:</p>
    <input type="password" id="password" placeholder="Enter code..." />
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const codes = {
      "HX9A-ISA-723": "Isaiah",
      "HX9A-AND-811": "Andrew",
      "HX9A-JUS-214": "Justin",
      "HX9A-HAD-395": "Haddon",
      "HX9A-GRA-622": "Grayson",
      "HX9A-AIN-447": "Ainsley",
      "HX9A-JON-506": "Jon",
      "HX9A-LEX-983": "Lexi"
    };

    function checkPassword() {
      const input = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (codes[input]) {
        sessionStorage.setItem('cousinName', codes[input]);
        window.location.href = 'wheel.html';
      } else {
        error.textContent = "Invalid code. Try again.";
      }
    }
  </script>
</body>
</html>
