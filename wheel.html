<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÑ Cousins Gift Draw üéÅ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #c31432, #240b36);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #wheel {
      width: 340px; height: 340px;
      border-radius: 50%;
      border: 12px solid gold;
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: transform 6s cubic-bezier(0.1, 0.7, 0.1, 1);
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      color: #222;
      text-shadow: 0 0 3px rgba(255,255,255,0.6);
    }
    #spinBtn {
      padding: 10px 25px;
      font-size: 1.1rem;
      background: #00ffcc;
      color: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #spinBtn:hover { background: #aaffee; }
    #result { font-size: 1.5rem; margin-top: 20px; font-weight: bold; }
    #pointer {
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid gold;
      position: absolute;
      top: 40px;
    }
  </style>
</head>
<body>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spinBtn">üéÖ Spin the Wheel!</button>
  <div id="result"></div>

  <script>
    const pairings = {
      Isaiah: "Grayson",
      Andrew: "Jon",
      Justin: "Haddon",
      Haddon: "Justin",
      Grayson: "Andrew",
      Ainsley: "Lexi",
      Jon: "Isaiah",
      Lexi: "Ainsley",
      // Test users just loop to themselves
      Test01:"Test02",Test02:"Test03",Test03:"Test04",Test04:"Test05",
      Test05:"Test06",Test06:"Test07",Test07:"Test08",Test08:"Test09",
      Test09:"Test10",Test10:"Test11",Test11:"Test12",Test12:"Test13",
      Test13:"Test14",Test14:"Test15",Test15:"Test16",Test16:"Test01"
    };

    const names = Object.keys(pairings);
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const name = sessionStorage.getItem("cousinName");

    if (!name) {
      window.location.href = "index.html";
    }

    // Build slices (festive red and green)
    names.forEach((n, i) => {
      const slice = document.createElement("div");
      slice.className = "slice";
      slice.style.background = i % 2 === 0 ? "#ff5555" : "#66ff66";
      const rotation = (360 / names.length) * i;
      slice.style.transform = `rotate(${rotation}deg) skewY(${90 - 360 / names.length}deg)`;
      slice.textContent = n;
      wheel.appendChild(slice);
    });

    const storageKey = "cousin_spun_" + name;

    if (localStorage.getItem(storageKey)) {
      result.textContent = `${name}, you already spun ‚Äî you drew ${pairings[name]} üéÅ`;
      spinBtn.disabled = true;
    }

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      const assigned = pairings[name];
      const targetIndex = names.indexOf(assigned);
      const segmentAngle = 360 / names.length;
      const randomOffset = Math.random() * segmentAngle * 0.6;
      const finalAngle = 360 * 8 + (targetIndex * segmentAngle + segmentAngle / 2 + randomOffset);
      wheel.style.transform = `rotate(-${finalAngle}deg)`;

      setTimeout(() => {
        launchConfetti();
        result.textContent = `${name}, you drew ${assigned}! üéâ`;
        localStorage.setItem(storageKey, assigned);
      }, 6500);
    });

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.width = "8px";
        c.style.height = "8px";
        c.style.background = ["#ff0","#f00","#0f0","#0ff","#fff"][Math.floor(Math.random()*5)];
        c.style.top = "-10px";
        c.style.left = Math.random()*100 + "vw";
        c.style.opacity = 0.9;
        c.style.borderRadius = "50%";
        c.style.zIndex = "9999";
        document.body.appendChild(c);
        const keyframes = `@keyframes fall${i} {
          to {
            transform: translate(${(Math.random()*100)-50}vw, 100vh) rotate(720deg);
            opacity: 0;
          }
        }`;
        const style = document.createElement("style");
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        c.style.animation = `fall${i} ${3 + Math.random()*2}s ease-in forwards`;
        setTimeout(() => c.remove(), 5000);
      }
    }
  </script>
</body>
</html>
