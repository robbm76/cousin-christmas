<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéÑ Cousins Gift Reveal üéÅ</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: radial-gradient(circle at top, #d92424, #700303);
    color: #fff;
    text-align: center;
    padding: 2rem;
    background-image: url('https://i.imgur.com/jUswCwr.png'); /* festive background */
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  h1 { text-shadow: 2px 2px 6px #000; }

  #welcome { font-size: 1.4rem; margin-bottom: 2rem; }

  .box-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto 1rem auto;
  }

  #giftBox {
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/TS9qQ6J.png') no-repeat center/cover;
    transform-origin: center bottom;
    cursor: pointer;
  }

  #lid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/6KfHfMI.png') no-repeat center/cover;
    transform-origin: top center;
    transition: transform 0.8s ease;
  }

  #nameCard {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 1.4rem;
    font-weight: bold;
    color: #fff;
    background: rgba(255,255,255,0.2);
    padding: 0.5rem 1rem;
    border-radius: 10px;
    text-shadow: 2px 2px 5px #000;
    transition: transform 0.8s ease, opacity 0.8s ease;
    opacity: 0;
  }

  #spinButton {
    background: #2ecc71;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 10px 25px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 1rem;
  }
  #spinButton:hover { background: #27ae60; }
</style>
</head>
<body>

<h1>üéÖ Cousins Gift Exchange 2025 üéÅ</h1>
<div id="welcome"></div>

<div class="box-container">
  <div id="giftBox"></div>
  <div id="lid"></div>
  <div id="nameCard"></div>
</div>

<button id="spinButton">üéÑ Open Your Gift!</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script>
  // Assignments
  const assignments = {
    "Isaiah": "Grayson",
    "Andrew": "Jon",
    "Justin": "Haddon",
    "Haddon": "Justin",
    "Grayson": "Isaiah",
    "Ainsley": "Lexi",
    "Jon": "Andrew",
    "Lexi": "Ainsley"
  };

  const currentUser = sessionStorage.getItem("cousinName");
  if (!currentUser) { window.location.href = "index.html"; }

  document.getElementById("welcome").textContent = `Welcome ${currentUser}! Are you ready to draw a name?`;

  const spinButton = document.getElementById("spinButton");
  const lid = document.getElementById("lid");
  const nameCard = document.getElementById("nameCard");

  const storageKey = "cousin_spun_" + currentUser;
  if (localStorage.getItem(storageKey)) {
    nameCard.textContent = assignments[currentUser];
    nameCard.style.transform = "translate(-50%, -50%) scale(1)";
    nameCard.style.opacity = 1;
    spinButton.disabled = true;
  }

  spinButton.addEventListener("click", () => {
    spinButton.disabled = true;

    // Animate shaking
    let shakeTimes = 0;
    const giftBox = document.getElementById("giftBox");
    const shakeInterval = setInterval(() => {
      giftBox.style.transform = `rotate(${Math.random()*10-5}deg)`;
      shakeTimes++;
      if (shakeTimes > 15) {
        clearInterval(shakeInterval);
        giftBox.style.transform = "rotate(0deg)";
        openLid();
      }
    }, 80);
  });

  function openLid() {
    lid.style.transform = "rotateX(70deg)";
    setTimeout(() => revealName(), 800);
  }

  function revealName() {
    const assigned = assignments[currentUser];
    nameCard.textContent = assigned;
    nameCard.style.transform = "translate(-50%, -50%) scale(1)";
    nameCard.style.opacity = 1;

    // Confetti
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

    localStorage.setItem(storageKey, assigned);
  }
</script>
</body>
</html>
